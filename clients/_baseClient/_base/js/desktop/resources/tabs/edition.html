<div id="recTabsType" class="editionBlock right" data-position="left+5 top|right top">
	
	<div class="mbBalloonOptions parent">
		<div class="btn-group editionGroupSwitch" data-value="true|false">
			<button id="horizontal" type="button" class="btn btn-default selected" data-attr="horizontal.active">
				<div data-icon="l" class="icon"></div>
				<span>Horizontal</span>
			</button>
			<button id="vertical" type="button" class="btn btn-default" data-attr="vertical.active">
				<div data-icon="m" class="icon"></div>
				<span>Vertical</span>
			</button>
		</div>
	</div>

	<div class="mbBalloonOptions mbBalloonSubOptions recTabsSubType" data-type="horizontal">
		<div class="btn-group editionGroud" data-attr="horizontal.position">
			<button value="top" type="button" class="btn btn-default">
				<div data-icon="<" class="icon"></div>
				<span>Acima</span>
			</button>
			<button value="bottom" type="button" class="btn btn-default">
				<div data-icon=">" class="icon"></div>
				<span>Abaixo</span>
			</button>
		</div>
	</div>

	<div class="mbBalloonOptions mbBalloonSubOptions recTabsSubType" data-type="vertical">
		<div class="btn-group editionGroud" data-attr="vertical.position">
			<button value="left" type="button" class="btn btn-default">
				<div data-icon="=" class="icon"></div>
				<span>A esquerda</span>
			</button>
			<button value="right" type="button" class="btn btn-default">
				<div data-icon="+" class="icon"></div>
				<span>A direita</span>
			</button>
		</div>
	</div>

</div>

<div class="addRemoveTabs">
	<div class="btn-group">
		<button class="btn btn-default" id="mbAddTab" value="add" type="button">
			<div data-icon="0" class="icon"></div>
		</button>
		<button class="btn btn-default" id="mbRemoveTab" value="remove" type="button">
			<div data-icon="1" class="icon"></div>
		</button>
	</div>
 </div>
